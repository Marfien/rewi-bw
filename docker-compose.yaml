services:
  rewi-bw-server:
    platform: linux/x86_64
    image: marfiens/rewi-bw-server:latest
    volumes:
      - ./data:/data
      - ./data/RewiBW/:/server/plugins/RewiBW/
    ports:
      - 25565:25565
    environment:
      EULA: true
      AIKAR_FLAGS: true
      ANTI_REDUCE: true
  rewi-bw-setup-tool:
    platform: linux/x86_64
    image: marfiens/rewi-bw-setup-tool:latest
    volumes:
      - ./data:/data
      - ./data/import/:/server/
    ports:
      - 25565:25565
    environment:
      EULA: true
      AIKAR_FLAGS: true
      ANTI_REDUCE: true