api-version: 1.8.8
author: Marfien
name: rewi-bw
version: @version@
prefix: RewiBW
main: dev.marfien.rewibw.RewiBWPlugin
depend:
  - NoteBlockAPI

commands:
  start:
    description: Startet das Spiel
    usage: /start
    permission: rewibw.start
  forcemap:
    description: Setzt die Map
    usage: /forcemap [map]
    permission: rewibw.forcemap