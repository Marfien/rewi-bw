Configuration:
  status: "WARN"
  name: "Default"
  packages: "com.mojang.util"
  Appenders:
    Console:
      - name: "WINDOWS_COMPAT"
        target: "SYSTEM_OUT"
    Queue:
      - name: "TerminalConsole"
        PatternLayout:
          pattern: "[%d{HH:mm:ss} %level]: %msg{nolookups}%n"
    RollingRandomAccessFile:
      - name: "File"
        fileName: "logs/latest.log"
        filePattern: "logs/%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "[%d{HH:mm:ss}] [%t/%level]: %msg{nolookups}%n"
        Policies:
          TimeBasedTriggeringPolicy: {}
          OnStartupTriggeringPolicy: {}
  Loggers:
    Root:
      level: "info"
      AppenderRef:
        - ref: "WINDOWS_COMPAT"
          level: "info"
        - ref: "File"
        - ref: "TerminalConsole"
          level: "info"
      filters:
        MarkerFilter:
          - marker: "NETWORK_PACKETS"
            onMatch: "DENY"
            onMismatch: "NEUTRAL"